{%extends 'base.html'%}
{%block content%}
<style>
    select {
        width: 200px;
    }
</style>
<form action="{% url 'student:create' %}" method="POST" >
<div class="container">
    <h5 class="my-3 border-bottom pb-2">학생등록</h5>

    {% csrf_token %}
    {% include 'form_errors.html' %}
    
    <div class=" container my-3 row">
        <div class="name col-md-4"">
            <input type=" email" class="form-control" id="name" placeholder="이름" value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="school col-md-4">
            <input type="email" class="form-control" id="school" placeholder="학교" value="{{ form.school.value|default_if_none:'' }}">
        </div>
        <div class="phone col-md-4" style="justify-content: right;">
            <input type="email" class="form-control" id=phone" placeholder="번호" value="{{ form.school.phone|default_if_none:'' }}">
        </div>
    </div>
    <!-- --------------------------------------------------------------------------------------------------------- -->

    <div class=" container my-3 row">
        <div class="name col-md-4"">
        <label for="">등록날짜</label>
        <input type=" email" class="form-control" id="create_date" placeholder="이름">
        </div>
        <div class="school col-md-4">
            <label for="">마감날짜</label>
            <input type="email" class="form-control" id="end_date" placeholder="학교">
        </div>
        <div class="phone col-md-4" style="justify-content: right;">
            <label for="">생일</label>
            <input type="email" class="form-control" id="birth" placeholder="번호">
        </div>
    </div>
        <div class="row" style="justify-content: center;">
            <button type="button" class="btn btn-primary btn-lg" type="submit">등록하기</button>
        </div>
    </form>
</div>
{%endblock%}
