{%extends 'base.html'%}
{%block content%}
<div class="container">
<form method="POST" class="post-form" action="{%url 'login'%}">
    {% csrf_token %}
    {%include "form_errors.html"%}
    <div class="mb-3">
        <label for="username" class="form-label">사용자 ID</label>
        <input type="text" class="form-control col-md-4" id="username" name="username" value="{{form.username.value|default_if_none:''}}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control col-md-4" id="password" name="password" value="{{ form.password.value|default_if_none:'' }}" >
    </div>
    <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock%}
